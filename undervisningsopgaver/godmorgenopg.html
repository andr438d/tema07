<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godmorgen opgave </title>
</head>

<body>

    <div></div>
    <script>
        let time = new Date().getHours();
        //Godnat mellem 24 og 05.

        if (time < 5) {
            console.log("godnat");
        } else if (time < 10) {
            console.log("godmorgen");
        } else if (time < 18) {
            console.log("goddag");

        } else {
            console.log("godaften");
        }

    </script>

</body>

</html>
